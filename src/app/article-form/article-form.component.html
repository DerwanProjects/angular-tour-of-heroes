<p>article-form works!</p>

<code> {{ model | json }}</code>
<code> {{ nazwa | json }} </code>

<form #nazwa="ngForm">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" required [(ngModel)]="model.title" name="title" />
  </div>
  <div>
    <label for="body">Body</label>
    <input type="text" id="body" required [(ngModel)]="model.body" name="body" />
  </div>
  <div>
    <label for="types">Body</label>
    <select id="types" required [(ngModel)]="model.body" name="types">
      <option *ngFor="let type of types" [value]="type">
        {{ type }}
      </option>
    </select>
  </div>

  <button type="button" (click)="model.title = '123'">Przycisk</button>
</form>

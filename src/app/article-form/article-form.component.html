

<form>
  <div class="form-field">
    <label for="title">Tytuł</label>
      <input id="title" type="text" (ngModel)="article.id" name="title" />

  <div class="form-field">
    <label for="body">Treść</label>
    <input id="body" type="text" ngModel name="title" />
  </div>
  <button type="submit">Zapisz</button>
</form>
